#   @brief    Playbook that install the Job squid
#   @author   Alban FRICOT <alban.fricot@toulouse.viveris.com>


---

- name: Install Squid
  apt: pkg=squid state=present
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Create cache dir
  file: path=/etc/squid/cache/ state=directory owner=proxy group=proxy
  become: yes 

- name: Stop squid service
  service:
    name: squid
    state: stopped
  become: yes

- name: Create cache files
  shell: squid -z
  become: yes

- name: Start squid service
  service:
    name: squid
    state: started
  become: yes

- name: Install python dependencies
  pip: name=python-iptables executable=pip3 version=0.12.0
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Create the squid Job Repository
  file: path=/opt/openbach/agent/jobs/{{ job_name }} state=directory

- name: Install the squid Job
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/{{ job_name }}/ mode={{ item.mode }}
  with_items:
    - { file: 'squid.py', mode: '0755' }
    - { file: 'squid_stop.py', mode: '0755' }
    - { file: 'squid_rstats_filter.conf', mode: '0644' }
    - { file: 'squid.conf', mode: '0644' }
