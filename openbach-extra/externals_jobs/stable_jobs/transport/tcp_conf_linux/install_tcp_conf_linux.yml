---

- name: Create the Tcp Conf Linux Job repository
  file: path=/opt/openbach/agent/jobs/{{ job_name }} state=directory

- name: Install the Tcp Conf Linux Job
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/{{ job_name }}/ mode={{ item.mode }}
  with_items:
    - { file: 'tcp_conf_linux.py', mode: '0755' }
    - { file: 'tcp_conf_linux.help', mode: '0644' }
    - { file: 'tcp_conf_linux_rstats_filter.conf', mode: '0644' }
    - { file: 'backup_config.py', mode: '0755' }
    - { file: 'restore_config.py', mode: '0755' }

- name: Copy default configuration
  shell: python3 /opt/openbach/agent/jobs/{{ job_name }}/backup_config.py
  become: yes