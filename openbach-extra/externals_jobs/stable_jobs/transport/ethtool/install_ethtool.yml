#   @brief    Playbook that install the Job ethtool
#   @author   Bastien TAURAN <bastien.tauran@viveris.com>

---

- name: Create the ethtool Job repository
  file: path=/opt/openbach/agent/jobs/{{ job_name }} state=directory

- name: Install ethtool
  apt:
    pkg:
      - ethtool
    state: present
    update_cache: false
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install the ethtool Job
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/{{ job_name }}/ mode={{ item.mode }}
  with_items:
    - { file: 'ethtool.py', mode: '0755' }
    - { file: 'ethtool.help', mode: '0644' }
    - { file: 'ethtool_rstats_filter.conf', mode: '0644' }
