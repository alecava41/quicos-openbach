---

general:
  name:            command_shell
  description: >
      This Job allows to launch a command line shell (be careful! The job is launched with root rights).
  job_version:     '1.1'
  keywords:        [command, shell, line]
  persistent:      true

platform_configuration:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '20.04'
    command: 'python3 /opt/openbach/agent/jobs/command_shell/command_shell.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '22.04'
    command: 'python3 /opt/openbach/agent/jobs/command_shell/command_shell.py'
    command_stop:

arguments:
  required:
    - name:        command_line
      type:        'str'
      count:       1
      description: >
          The command line to execute in shell (do not add -sudo-) .
  optional:

statistics:
