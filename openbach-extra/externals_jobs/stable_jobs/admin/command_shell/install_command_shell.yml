#   @brief    Playbook that install the Job command_shell
#   @author   David PRADAS <david.pradas@toulouse.viveris.com>


---

- name: Create the command_shell Job Repository
  file: path=/opt/openbach/agent/jobs/{{ job_name }} state=directory

- name: Install command_shell Job
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/{{ job_name }}/ mode={{ item.mode }}
  with_items:
    - { file: 'command_shell.py', mode: '0755' }
    - { file: 'command_shell.help', mode: '0644' }
    - { file: 'command_shell_rstats_filter.conf', mode: '0644' }
