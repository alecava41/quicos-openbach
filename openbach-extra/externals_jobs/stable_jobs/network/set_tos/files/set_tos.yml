---

general:
  name:             set_tos
  description: >
      This job adds an iptables rule to set the ToS field of the packets
  job_version:      '1.1'
  keywords:         [tos]
  persistent:       False
  needs_privileges: True

platform_configuration:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '20.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/set_tos/set_tos.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '22.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/set_tos/set_tos.py'
    command_stop:

arguments:
  required:
    - name:        action
      type:        'str'
      count:       1
      choices:     ['add','del']
      description: >
          Action to perform (add or delete the rule to mark the packets)
    - name:        tos
      type:        'str'
      count:       1
      description: >
          Supports decimal and hexadecimal values
  subcommand:
    - group_name: chain
      optional: no
      description: >
          Chain to apply the rule
      choices:
        - name: PREROUTING
          required:
          optional:
            - name:        in_interface
              type:        'str'
              count:       1
              flag:        '-i'
              description: >
                  Name of the interface receiving the packet.
        - name: POSTROUTING
          required:
          optional:
            - name:        out_interface
              type:        'str'
              count:       1
              flag:        '-o'
              description: >
                  Name of the interface delivering the packet.
        - name: FORWARD
          required:
          optional:
            - name:        in_interface
              type:        'str'
              count:       1
              flag:        '-i'
              description: >
                  Name of the interface receiving the packet.
            - name:        out_interface
              type:        'str'
              count:       1
              flag:        '-o'
              description: >
                  Name of the interface delivering the packet.

  optional:
    - name:        protocol
      type:        'str'
      count:       1
      flag:        '-p'
      description: >
          Set the protocol to filter. If nothing, the flag is set to all.
    - name:        ip_src
      type:        'str'
      count:       1
      flag:        '-s'
      description: >
          Source IP address. Can be a whole network using IP/netmask.
    - name:        ip_dest
      type:        'str'
      count:       1
      flag:        '-d'
      description: >
          Destination IP address. Can be a whole network using IP/netmask.
    - name:        port_src
      type:        str
      count:       1
      flag:        '--sport'
      description: >
          Source port (only used if protocol is TCP or UDP). Can be a range using ":" as in 5000:5300.
    - name:        port_dest
      type:        str
      count:       1
      flag:        '--dport'
      description: >
          Destination port (only used if protocol is TCP or UDP). Can be a range using ":" as in 5000:5300.
          
statistics:

