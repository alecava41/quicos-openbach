---

general:
  name:            pimd
  description: >
      This Job set up the pimd
  job_version:     '1.0'
  keywords:        [pimd, multicast]
  persistent:      true

platform_configuration:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '20.04'
    command: '/usr/sbin/pimd -f'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '22.04'
    command: '/usr/sbin/pimd -f'
    command_stop:

arguments:
  required:
  optional:
          
