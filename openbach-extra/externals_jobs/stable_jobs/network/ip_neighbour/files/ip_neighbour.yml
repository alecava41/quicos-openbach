---

general:
  name: ip_neighbour
  description: >
      This Job launches the ip neighbour tool.
  job_version: '1.1'
  keywords:
    - ip_neighbour
    - ARP
  persistent: no
  need_privileges: yes

platform_configuration:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '20.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/ip_neighbour/ip_neighbour.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '22.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/ip_neighbour/ip_neighbour.py'
    command_stop:

arguments:
  required:
    - name: operation
      type: str
      count: 1
      description: Select the operation to apply
      choices:
        - add
        - change
        - replace
        - delete
    - name: device
      type: str
      count: 1
      description: The output device name
    - name: destination_ip
      type: str
      count: 1
      description: The destination IP address
    - name: mac_address
      type: str
      count: 1
      description: The corresponding MAC address
  optional:

statistics:
