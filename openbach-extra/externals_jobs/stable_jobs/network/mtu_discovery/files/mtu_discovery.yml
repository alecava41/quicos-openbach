---

general:
  name: mtu_discovery
  description: >
      This Job discovers the Path MTU (in bytes) from the agent runing the job
      to a distant machine.
  job_version: '1.2'
  keywords:
    - mtu
  persistent: no
  need_privileges: yes

platform_configuration:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '20.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/mtu_discovery/mtu_discovery.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '22.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/mtu_discovery/mtu_discovery.py'
    command_stop:

arguments:
  required:
    - name: destination_ip
      type: str
      count: 1
      description: The destination (IP address or domain)
  optional:

statistics:
    - name: mtu
      description: The Path MTU in bytes
      frequency: '1 single time'
