---

general:
  name: ip_scheduler
  description: >
      This Job allows to create a 3-level scheduler from an input file: WRR by trunk, WRR by terminal inside each trunk, and Strict Priority for each terminal
  job_version: '1.2'
  keywords:
    - tc
    - qdisc
    - scheduling
    - ip
  persistent: no
  need_privileges: yes

platform_configuration:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '20.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/ip_scheduler/ip_scheduler.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '22.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/ip_scheduler/ip_scheduler.py'
    command_stop:

arguments:
  required:
    - name: interface_name
      type: str
      count: 1
      description: Interface to apply or delete scheduler
  optional:
  subcommand:
    - group_name: action
      optional: no
      choices:
        - name: add
          required:
            - name: file_path
              type: str
              count: 1
              description: Path of configuration file describing the scheduler (on the agent)
          optional:
        - name: remove
          required:
          optional:
                              
statistics:
