---

- name: Download perfSONAR (owping/owamp-client) release repository
  get_url:
    url: http://downloads.perfsonar.net/debian/perfsonar-jessie-release.list
    dest: /etc/apt/sources.list.d/perfsonar-jessie-release.list
    mode: 0440
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Download and add apt repository key
  apt_key:
    url: http://downloads.perfsonar.net/debian/perfsonar-debian-official.gpg.key
    state: present
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install owamp-client
  apt:
    name: owamp-client
    state: present
    update_cache: yes
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install Python Dependencies
  pip: name=numpy executable=pip3
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Create owamp-client Job Folder
  file: path=/opt/openbach/agent/jobs/owamp-client state=directory mode=0755
  become: yes

- name: Install owamp Job
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/{{ job_name }}/ mode={{ item.mode }}
  with_items:
    - { file: 'owamp-client_rstats_filter.conf', mode: '0644' }
    - { file: 'owamp-client.py', mode: '0755' }
  become: yes
