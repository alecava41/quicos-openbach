---

general:
  name:             pmtud
  description: >
      This job performs a Path MTU discovery
  job_version:      '1.1'
  keywords:         [pmtud, mtu, ping]
  persistent:       False
  needs_privileges: True

platform_configuration:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '20.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/pmtud/pmtud.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '22.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/pmtud/pmtud.py'
    command_stop:

arguments:
  required:
    - name:        dest
      type:        'str'
      count:       1
      description: >
          The destination IP or URL

  optional:
    - name:        lowest_value
      type:        'int'
      count:       1
      flag:        '-l'
      description: >
          Lowest value to test. Default: 0.
    - name:        highest_value
      type:        'int'
      count:       1
      flag:        '-H'
      description: >
          Highest value to test. Default: 1500.
    - name:        count
      type:        'int'
      count:       1
      flag:        '-c'
      description: >
          Number of pings to do for each iteration. Default: 1.
          
statistics:
    - name: "mtu"
      description: >
          Maximum Transmission Unit
      frequency: 'once'
