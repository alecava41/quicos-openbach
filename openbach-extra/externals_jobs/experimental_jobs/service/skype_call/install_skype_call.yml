#   @brief    Playbook that install the Job skype_call
#   @author   Romain Barbau <romain.barbau@free.fr>


---

- name: Install python-pip
  apt: pkg=python-pip state=present
  become: yes
  environment: "{{ openbach_proxies }}"
    
- name: Install pynput
  pip: name=pynput state=present
  become: yes
  environment: "{{ openbach_proxies }}"
    
- name: Create skype_call repository
  file: path=/opt/openbach/agent/jobs/{{ job_name }} state=directory mode=0755
 
- name: Install skype_call
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/{{ job_name }}/ mode={{ item.mode }}
  with_items:
    - { file: 'skype_call.help', mode: '0644' }
    - { file: 'skype_call.py', mode: '0755' }
    - { file: 'skype_call_rstats_filter.conf', mode: '0644' }
    - { file: 'logInSkypeAndCall.py', mode: '0755' }
