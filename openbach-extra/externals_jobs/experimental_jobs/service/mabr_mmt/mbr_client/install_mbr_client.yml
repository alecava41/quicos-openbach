#   @brief    Playbook that install the Job mbr_client
#   @author   Joaquin MUGUERZA <joaquin.muguerza@toulouse.viveris.com>


---

- name: Install python3 dependencies
  pip: name={{ item }} executable=pip3 state=present
  with_items:
    - scapy
    - python-iptables
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Create mbr_client repository
  file: path=/opt/openbach/agent/jobs/{{ job_name }} state=directory mode=0755
  
- name: Create symlink towards norm job file
  file: path=/opt/openbach/agent/jobs/{{ job_name }}/norm.py state=link mode=0755 src=../norm/norm.py
  
- name: Install mbr_client_proxy
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/{{ job_name }}/ mode={{ item.mode }}
  with_items:
    - { file: 'mbr_client_proxy.help', mode: '0644' }
    - { file: 'mbr_client_rstats_filter.conf', mode: '0644' }
    - { file: 'controller.py', mode: '0755' }
    - { file: 'controller_proxy.py', mode: '0755' }
    - { file: 'controller_proxy_MM.py', mode: '0755' }
    - { file: 'httpget_PROXY.py', mode: '0755' }
